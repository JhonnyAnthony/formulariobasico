<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO COMPLETO</title>
</head>

<body>
    <h1>Bem vindo ao site HTML do Jhonny</h1>
    <h2>Preencha o formulário abaixo para o Curso de Desenvolvmento </h2><br>
    <form action="Script_do_Formulario.php" method="post">

        <form action="Script_do_formulario" method="post">
            <!--DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10" border="0">
                    <tr>
                        <!--Nome-->
                        <td>
                            <label for="nome"> Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome">
                        </td>
                        <!--Sobrenome-->
                        <td>
                            <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="sobrenome">
                        </td>
                    </tr>

                    <tr>
                        <!--Nascimento-->
                        <td>
                            <label for="nascimento"> Nascimento: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="dia" size="2" maxlength="2" value="dd">
                            <input type="text" name="mes" size="2" maxlength="2" value="mm">
                            <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                        </td>
                    </tr>
                    <!--RG-->
                    <tr>
                        <td>
                            <label for="rg"> RG: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="rg" size="13" maxlength="13">
                        </td>
                    </tr>
                    <!--CPF-->
                    <tr>
                        <td>
                            <label for="cpf"> CPF: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" size="9" maxlength="9">
                            <input type="text" name="cpf2" size="2" maxlength="2">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>


        <!--ENDEREÇO DO USUARIO-->
        <fieldset>
            <legend>Dados de Endereço</legend>
            <table cellspacing="10">
                <!--Rua e Numero-->
                <tr>
                    <td>
                        <label for="rua"> Rua: </label>
                    </td>
                    <td>
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">Numero: </label>
                    </td>
                    <td>
                        <input type="text" name="numero" id="">
                    </td>
                </tr>
                <!--Bairro-->
                <tr>
                    <td>
                        <label for="bairro"> Bairro: </label>
                    </td>
                    <td>
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <!--Estado-->
                <tr>
                    <td>
                        <label for="estado">Estado: </label>
                    </td>
                    <td align="left">

                        <select id="estado" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </td>
                    <!--Cidade-->
                    <td>
                        <label for="cidade"> Cidade: </label>
                    </td>
                    <td>
                        <input type="text" name="Cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep"> CEP: </label>
                    </td>
                    <td>
                        <input type="text" name="cep" size="5">
                        <input type="text" name="cep2" size="3">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Dados de login</legend>
            <table cellspacing="10">
                <!--LOGIN-->
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil:</label>
                    </td>
                    <td align="left">
                        <input type="file" name="imagem">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login"> Login de Usuário:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senhaconfirm">Confirme a senha: </label>
                    </td>
                    <td align="left">
                        <input type="passconfirm" name="senhaconfirm">
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <button >Enviar</button>
                        <button>Limpar</button>
                    </td>

                </tr>
            </table>
        </fieldset>
</body>

</html>
